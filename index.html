<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel = "stylesheet" type = "text/css" href = "assets\css\style.css">

<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time: <span id="time">0</span></div>

  <div class="wrapper">
    <div id="start-screen" class="start">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">A Trivia Game of Thrones</h1>

          </div>
      
      <button type="button" class="btn btn-primary" id="start">Start Quiz</button>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
      <br>
      <p1>Your score will be displayed below nave! <br>  <span id="final-score"></span>.</p1>
      <br>
       Enter initials: <input type="text" id="initials" max="6" />
       <br>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>
  <footer>

  </footer>
